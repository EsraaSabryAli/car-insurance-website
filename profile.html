        /* Profile Picture Styling */
.Profile-Picture {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
    border: 6px solid transparent;
    display: block;
    margin: 10px auto;
    position: relative;
    transition: transform 0.3s ease-in-out;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    background: linear-gradient(white, white) padding-box,
                linear-gradient(45deg, #f3eeed,#007b5e, #000) border-box;
}

/* Hover Effect */
.Profile-Picture:hover {
    transform: scale(1.1);
    box-shadow: #f3eeed;
}

/* Animation for Glow Effect */
@keyframes glowBorder {
    0% {
        box-shadow: 0 0 5px #f3eeed
    }
    50% {
        box-shadow: 0 0 15px #f3eeed;
    }
    100% {
        box-shadow: 0 0 5px #f3eeed;
    }
}

/* Apply Glow Effect on Hover */
.Profile-Picture:hover {
    animation: glowBorder 1.5s infinite alternate;
}

        <script>
            document.getElementById('profilePictureInput').addEventListener('change', function (event) {
                const file = event.target.files[0];
                const preview = document.getElementById('profilePicture');
                const label = event.target.nextElementSibling;

                if (file) {
                    // Validate file type
                    const allowedTypes = ["image/jpeg", "image/png", "image/jpg", "image/gif"];
                    if (!allowedTypes.includes(file.type)) {
                        alert("Invalid file type! Please upload an image (jpeg, jpg, png, gif).");
                        event.target.value = ""; // Reset input
                        return;
                    }

                    // Validate file size (2MB max)
                    if (file.size > 2 * 1024 * 1024) {
                        alert("File size must be less than 2MB!");
                        event.target.value = ""; // Reset input
                        return;
                    }
                    // Show image preview
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        preview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    // Reset if no file selected
                    preview.src = "/images/UserDefaultProfilePicture.png"; // Default image
                }
            });

});

// ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿµŸàÿ±ÿ© ÿπŸÜÿØ ÿßÿÆÿ™Ÿäÿßÿ± ÿµŸàÿ±ÿ© ÿ¨ÿØŸäÿØÿ©

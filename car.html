<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .quote-section {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .quote-section input, .quote-section button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
        }
        .features {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .feature {
            flex: 1;
            min-width: 250px;
            background: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Car Insurance Made Easy</h1>
    </header>
    <div class="container">
        <section class="quote-section">
            <h2>Get a Free Quote</h2>
            <input type="text" placeholder="Enter your ZIP code">
            <button>Get Quote</button>
        </section>
        <section class="features">
            <div class="feature">
                <h3>Compare Policies</h3>
                <p>Find the best coverage for your needs.</p>
            </div>
            <div class="feature">
                <h3>File a Claim</h3>
                <p>Easy and fast claim process.</p>
            </div>
            <div class="feature">
                <h3>24/7 Support</h3>
                <p>We're here for you anytime.</p>
            </div>
        </section>
    </div>
</body>
</html>
